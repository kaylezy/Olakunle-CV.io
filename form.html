<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
</head>
<body>
        <div>
                <div style="text-align: center; position: fixed; left: 35%;">   
                        <form id="contact-form">
                          <marquee><h4>Please fill out this form and we get back to you within 24 hours!</h4></marquee>
                          <br>
                          <fieldset style="width: 70%; margin-left:10%">
                            <legend>Contact Details</legend> <br> <br>
                            <label for="">* Name:</label>
                            <input type="text" id="name" required="" autofocus="" minlength="4" placeholder="Your Name">
                            
                            <br> <br>
                            
                            <label for="">* E-mail:</label>
                            <input type="email" id="email" required="" placeholder="Your Email Here...">

                            <br> <br>

                            <label for="">* Title:</label>
                            <input type="text" id="text" required="" >

                            <br> <br>
                            <label for="">* Message:</label>  
                            <textarea id="message" minlength="20" required="" placeholder="Type your comment here..." style="height: 80px"></textarea>

                            <br> <br>

                            <button name="submit" id="contact-submit">Submit</button>
                          </fieldset>
                         </form>
                      
    
</body>
</html>
